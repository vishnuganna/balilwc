                                                            onchange={handleIsHeaderOverrideClickAction}
                                                            checked={isHeaderOverrideEnabledAction}
                                                        ></lightning-input>
                                                    </div>

                                                        class="slds-m-top--xxx-small headerCustomTextAction"
                                                        variant="label-hidden"
                                                        aria-label="hidden"
                                                        name="headerCustomTextAction"
                                                        label=""
                                                        max-length="80"
                                                        value={headerCustomTextAction}
                                                        disabled={disableActionAlertCustomText}
                                                        onchange={handleheaderCustomInputsAction}
                                                    ></lightning-input>
                                                </div>
