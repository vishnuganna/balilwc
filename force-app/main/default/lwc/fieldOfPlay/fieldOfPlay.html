<template>
    <lightning-tabset variant="scoped">
        <lightning-tab label={allLabels.SituationalAppraisal}>
            <c-strategic-players get-id-from-parent={recordId}></c-strategic-players>
            <c-field-of-play-trends get-id-from-parent={recordId}></c-field-of-play-trends>
