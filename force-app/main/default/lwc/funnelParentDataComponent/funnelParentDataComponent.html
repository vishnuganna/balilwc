<template>
    <div class="slds-grid">
        <div class="slds-size_3-of-4">
            <lightning-card>
                <div class="slds-grid">
                    <template if:true={chartConfiguration}>
                        <div class="container slds-col slds-size_1-of-1">
                            <div class="slds-m-top_medium" style="background-image: url('img_girl.jpg');">
                                <template for:each={stageArray} for:item="item">
                                    <div key={item}>
                                        <c-funnel-screen-bubble
                                            chart-config={dataPerStage}
                                            stage={item}
                                        ></c-funnel-screen-bubble>
                                        <div class="slds-grid slds-grid--vertical-align-center slds-grid--align-center">
                                            <div class="slds-col slds-size_1-of-6 slds-m-left_medium"></div>
                                            <div class="slds-col slds-size_5-of-6">
                                                <div
                                                    class="slds-m-bottom_x-small slds-m-left_medium slds-m-right_medium slds-border_top"
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <!-- Custom CSS for X-axis scale start-->
                                <div class="slds-grid slds-grid--vertical-align-center slds-grid--align-center">
                                    <div class="slds-col slds-size_1-of-6 slds-m-left_medium"></div>
                                    <div class="slds-col slds-size_5-of-6">
                                        <div class="slds-grid slds-m-left_x-small">
                                            <div class="slds-size_1-of-6">
                                                <div class="slds-text-align_left slds-m-left_small">0</div>
                                            </div>
                                            <div class="slds-size_1-of-6">
                                                <div class="slds-text-align_left slds-m-left_medium">20</div>
                                            </div>
                                            <div class="slds-size_1-of-6">
                                                <div class="slds-text-align_center">40</div>
                                            </div>
                                            <div class="slds-size_1-of-6">
                                                <div class="slds-text-align_right slds-m-right_large">60</div>
                                            </div>
                                            <div class="slds-size_1-of-6">
                                                <div class="slds-text-align_right slds-m-right_medium">80</div>
                                            </div>
                                            <div class="slds-size_1-of-6">
                                                <div class="slds-text-align_right slds-m-right_medium">100</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div
                                    class="slds-grid slds-grid--vertical-align-center slds-grid--align-center slds-m-top_medium"
                                >
                                    <div class="slds-col slds-size_3-of-6 slds-m-left_medium"></div>
                                    <div class="slds-col slds-size_3-of-6">
                                        <div class="slds-text-align_left">{labels.scorecardscore}</div>
                                    </div>
                                </div>
                                <!-- Custom CSS for X-axis scale end-->
                            </div>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
