<template>
    <lightning-record-edit-form object-api-name={childObjectApiName}>
        <label for="fieldid" class="paddingleft10">
            <template if:true={showRequiredStar}>
                <label class="slds-form-element__label" for="textarea-id-01"
                    ><abbr title="required" class="slds-required">*</abbr>
                </label>
            </template>
            {fieldLabel}</label
        >
        <lightning-input-field
            id="fieldid"
            placeholder={label.searchCompetitior}
            required={required}
            variant="label-hidden"
            field-name={targetFieldApiName}
            value={value}
            onchange={handleChange}
            disabled={disabled}
        >
        </lightning-input-field>
    </lightning-record-edit-form>
</template>
