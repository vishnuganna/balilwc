<template>
    <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
    >
        <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
                <button
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title={allLabels.close}
                    onclick={closeModal}
                >
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text={allLabels.close}
                        variant="inverse"
                        size="small"
                    ></lightning-icon>
                    <span class="slds-assistive-text">{closeLabel}</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate fontweight400 ">
                    {headerLabel}
                </h2>
            </header>
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p class="slds-align_absolute-center">{bodyMsg}</p>
            </div>
            <!-- modal footer start-->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleNegativeResponse}>
                    {negativeResponseButton}
                </button>
                <button class="slds-button slds-button_brand" onclick={handlePositiveResponse}>
                    {positiveResponseButton}
                </button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
