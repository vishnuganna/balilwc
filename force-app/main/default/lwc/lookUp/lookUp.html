<template>
    <label class="slds-form-element__label" for="combobox-id-3">{label.Contact}</label>
    <div class="slds-form-element">
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div
                    class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                    aria-expanded="false"
                    aria-haspopup="listbox"
                    role="combobox"
                >
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <!-- hide this by default-->
                        <div class="selectedOption slds-hide">
                            <span
                                class="slds-icon_container slds-icon-standard-contact slds-combobox__input-entity-icon"
                                title={label.Contact}
                            >
                                <lightning-icon
                                    icon-name="standard:contact"
                                    alternative-text={label.Contact}
                                    size="x-small"
                                ></lightning-icon>
                                <span class="slds-assistive-text">{label.Contact}</span>
                            </span>
                            <input
                                type="text"
                                class="slds-input slds-combobox__input slds-combobox__input-value search-result_left-pad"
                                id="combobox-id-5"
                                aria-controls="listbox-id-5"
                                autocomplete="off"
                                role="textbox"
                                placeholder={label.SelectOption}
                                readonly=""
                                value={selectedContact}
                            />
                            <button
                                class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                title={label.RemoveSelectedOption}
                            >
                                <lightning-icon
                                    icon-name="utility:close"
                                    alternative-text={label.close}
                                    size="x-small"
                                    onclick={handleRemoveSelectedOption}
                                >
                                </lightning-icon>
                                <span class="slds-assistive-text">{label.RemoveSelectedOption}</span>
                            </button>
                        </div>
                        <!-- end hide this by default-->
                        <div class="defaultClass">
                            <input
                                type="text"
                                class="slds-input slds-combobox__input slds-has-focus"
                                id="combobox-id-3"
                                aria-activedescendant="option1"
                                aria-autocomplete="list"
                                aria-controls="listbox-id-3"
                                autocomplete="off"
                                role="textbox"
                                placeholder="Search..."
                                onkeyup={handleKeyUp}
                                value={search}
                            />
                            <span
                                class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right"
                            >
                                <lightning-icon
                                    icon-name="utility:search"
                                    alternative-text={label.Approved}
                                    size="x-small"
                                ></lightning-icon>
                            </span>
                        </div>
                    </div>
                    <div
                        id="listbox-id-3"
                        class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid accounts_list slds-hide"
                        role="listbox"
                    >
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template for:each={accounts.data} for:item="account">
                                <li
                                    role="presentation"
                                    class="slds-listbox__item"
                                    key={account.Id}
                                    onclick={handleOptionSelect}
                                    data-id={account.Id}
                                    data-name={account.Name}
                                >
                                    <div
                                        aria-selected="true"
                                        id={account.Id}
                                        class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                        role="option"
                                        tabindex="0"
                                    >
                                        <span class="slds-media__figure slds-listbox__option-icon">
                                            <span class="slds-icon_container slds-icon-standard-contact">
                                                <lightning-icon
                                                    icon-name="standard:contact"
                                                    alternative-text={label.Contact}
                                                    small="x-small"
                                                ></lightning-icon>
                                            </span>
                                        </span>
                                        <span class="slds-media__body">
                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity"
                                                >{account.Name}</span
                                            >
                                            <span class="slds-listbox__option-meta slds-listbox__option-meta_entity"
                                                >{label.Contact}</span
                                            >
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
