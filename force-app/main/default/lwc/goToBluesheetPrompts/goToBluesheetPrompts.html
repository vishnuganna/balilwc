<template>
    <template if:true={showPrompts}>
        <div
            aria-label="Dialog title"
            aria-describedby="popover-body-id"
            class="slds-popover slds-nubbin_bottom"
            role="dialog"
            style="background-color:#4682B4; position:relative"
        >
            <button
                class="slds-button slds-button_icon slds-button_icon slds-button_icon-small slds-float_right slds-popover__close"
                title="Close dialog"
                onclick={closePrompt}
            >
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="xx-small">
                </lightning-icon>
                <span class="slds-assistive-text">Close dialog</span>
            </button>
            <div id="popover-body-id" class="slds-popover__body" style="color: white">
                <template if:false={moduleLearningCompleted}>
                    <div>
                        <template if:true={promptMessages}>
                            <p>{promptMessages.entryMessage}</p>
                        </template>
                    </div>
                </template>
                <template if:true={moduleLearningCompleted}>
                    <div>
                        <template if:true={promptMessages}>
                            <p>{promptMessages.exitMessage}</p>
                        </template>
                    </div>
                    <div>
                        <lightning-button
                            variant="brand-outline"
                            label={allLabels.returnToTutorialLabel}
                            onclick={returnToTutorial}
                            class="slds-align_absolute-center slds-p-bottom_small"
                        >
                        </lightning-button>
                    </div>
                </template>
            </div>
        </div>
    </template>
</template>
