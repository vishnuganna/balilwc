<template>
    <div class="slds-grid">
        <div class="slds-size_2-of-3">
            <lightning-card>
                <!--CREATE/EDIT STATE-->
                <template if:false={readView}>
                    <div class="slds-align_absolute-center slds-p-bottom_small">
                        <span style="font-weight: 200; font-size: x-large">{label.newRecordHeaderLabel}</span>
                    </div>
                    <div class="container">
                        <div class="slds-button slds-section__title-action">
                            <span>{label.informationSectionLabel}</span>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-size_1-of-2">
                                <div class="slds-form-element slds-p-around_x-small">
                                    <div class="slds-form-element__control">
                                        <lightning-input
                                            type="text"
                                            label={label.businessRuleNameFieldLabel}
                                            name="BusinessRuleName"
                                            max-length="80"
                                            value={businessRuleName}
                                        ></lightning-input>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-size_1-of-2">
                                <div class="slds-grid">
                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-p-around_x-small">
                                            <div class="slds-form-element__control">
                                                <template if:true={objectForLookup}>
                                                    <c-lookup-component
                                                        class="slds-form-element__label"
                                                        child-object-api-name={objectForLookup}
                                                        target-field-api-name={lookuptargetField}
                                                        field-label={label.businessRulesGroupFieldLabel}
                                                        onvalueselected={handleValueSelcted}
                                                        value={brGroupId}
                                                        style="font-size: small"
                                                    ></c-lookup-component>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-p-around_x-small">
                                            <div class="slds-form-element__control">
                                                <label class="slds-form-element__label"
                                                    >{label.isActiveFieldLabel}</label
                                                >
                                            </div>
                                            <div class="slds-form-element__control">
                                                <template if:true={active}>
                                                    <lightning-input
                                                        type="checkbox"
                                                        label={label.isActiveFieldLabel}
                                                        name="IsActive"
                                                        variant="label-hidden"
                                                        onclick={handleActiveButtonClick}
                                                        checked
                                                    ></lightning-input>
                                                </template>
                                                <template if:false={active}>
                                                    <lightning-input
                                                        type="checkbox"
                                                        label={label.isActiveFieldLabel}
                                                        name="IsActive"
                                                        variant="label-hidden"
                                                        onclick={handleActiveButtonClick}
                                                    ></lightning-input>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-grid slds-p-around_x-small">
                            <div class="slds-col slds-size_1-of-2">
                                <div class="slds-border_bottom slds-m-right_small"></div>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <div class="slds-border_bottom slds-m-left_small"></div>
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-size_1-of-2">
                                <div class="slds-form-element slds-p-around_x-small">
                                    <div class="slds-form-element__control">
                                        <div class="slds-col slds-size_1-of-2 slds-form-element__control">
                                            <label class="slds-form-element__label"
                                                >{label.businessRuleFieldLabel}</label
                                            >
                                        </div>
                                    </div>
                                    <div class="slds-form-element__control">
                                        <div
                                            class="slds-col slds-size_1-of-2 slds-m-bottom_large slds-form-element__control"
                                        >
                                            <label>{brAutoName}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-size_1-of-2">
                                <div class="slds-form-element slds-p-around_x-small">
                                    <div class="slds-form-element__control">
                                        <div class="slds-col slds-size_1-of-2 slds-form-element__control">
                                            <template if:true={hasValuesinCategoryField}>
                                                <lightning-combobox
                                                    name="businessRuleCategory"
                                                    label={label.BusinessRuleCategory}
                                                    value={selectedCategoryType}
                                                    placeholder=""
                                                    options={categoryTypePicklistValues}
                                                    onchange={handleCategoryValueChange}
                                                    disabled={isDisableCategory}
                                                >
                                                </lightning-combobox>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-grid slds-p-around_x-small">
                            <div class="slds-col slds-size_1-of-2">
                                <div class="slds-border_bottom slds-m-right_small"></div>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <div class="slds-border_bottom slds-m-left_small"></div>
                            </div>
                        </div>
                        <template if:true={categoryMeetingPlan}>
                            <div class="slds-grid">
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-p-around_x-small">
                                        <div class="slds-form-element__control">
                                            <lightning-input
                                                type="number"
                                                label={label.NumberofDaysBeforeMeeting}
                                                name="MaxDaysBSUpdate"
                                                max-length="80"
                                                value={numDaysBeforeMeeting}
                                                onchange={handleNumDaysBeforeMeetingChanged}
                                                message-when-bad-input="Please enter number only."
                                            ></lightning-input>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-grid slds-p-around_x-small">
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-border_bottom slds-m-right_small"></div>
                                </div>
                            </div>
                        </template>
                        <template if:false={categoryMeetingPlan}>
                            <div class="slds-grid">
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-p-around_x-small">
                                        <div class="slds-form-element__control slds-col slds-size_1-of-2">
                                            <template if:true={hasValuesinOpptyCurrency}>
                                                <lightning-combobox
                                                    name="currencyField"
                                                    label={label.OpportunityCurrencyField}
                                                    value={selectedCurrencyField}
                                                    placeholder=""
                                                    options={opportunityCurrencyFields}
                                                    onchange={handleCurrencyFieldChange}
                                                >
                                                </lightning-combobox>
                                            </template>
                                        </div>
                                        <div class="slds-truncate slds-col slds-size_1-of-2">
                                            <lightning-input
                                                type="Number"
                                                label={label.MinimumRange}
                                                name="minimumRange"
                                                value={minimumRange}
                                                onchange={handleMinimumRangeUpdate}
                                                disabled={disableMinMaxRange}
                                            ></lightning-input>
                                        </div>
                                        <div class="slds-truncate slds-col slds-size_1-of-2 slds-m-bottom_large">
                                            <lightning-input
                                                type="Number"
                                                label={label.MaximumRange}
                                                name="MaximumRange"
                                                value={maximumRange}
                                                onchange={handleMaximumRangeUpdate}
                                                disabled={disableMinMaxRange}
                                            ></lightning-input>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-p-around_x-small">
                                        <div class="slds-form-element__control">
                                            <lightning-dual-listbox
                                                name="languages"
                                                size="4"
                                                label={label.opportunityStageFieldLabel}
                                                source-label="Available"
                                                selected-label="Selected"
                                                options={OptyStages}
                                                value={selectedGlobalOppStage}
                                                onchange={handleGlobalOppStageChange}
                                            >
                                            </lightning-dual-listbox>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="slds-grid slds-p-around_x-small">
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-border_bottom slds-m-right_small"></div>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-border_bottom slds-m-left_small"></div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <template if:true={categoryOpty}>
                        <div>
                            <div class="container slds-p-top_medium">
                                <div class="slds-button slds-section__title-action">
                                    <span>{label.IsCloseDatePastDue} </span>
                                </div>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-p-around_x-small">
                                        <div class="slds-form-element__control">
                                            <label class="slds-form-element__label"> {label.AlertOnPastDue} </label>
                                        </div>
                                        <div class="slds-form-element__control">
                                            <lightning-input
                                                class="actAlertChkGroup"
                                                type="checkbox"
                                                label={label.isActiveFieldLabel}
                                                name="isClosedDatePast"
                                                variant="label-hidden"
                                                onchange={handleIsClosedDatePastClick}
                                                checked={isClosedDatePast}
                                            ></lightning-input>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="container slds-p-top_medium">
                                <div class="slds-button slds-section__title-action">
                                    <span>{label.ArePastDueBestActions} </span>
                                </div>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-p-around_x-small">
                                        <div class="slds-form-element__control">
                                            <label class="slds-form-element__label"> {label.AlertOnDueDate} </label>
                                        </div>
                                        <div class="slds-form-element__control">
                                            <lightning-input
                                                class="actAlertChkGroup"
                                                type="checkbox"
                                                label={label.isActiveFieldLabel}
                                                name="isPastActionDue"
                                                variant="label-hidden"
                                                onchange={handleIsPastActionDueClick}
                                                checked={isPastActionDue}
                                            ></lightning-input>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="container slds-p-top_medium">
                                <div class="slds-button slds-section__title-action">
                                    <span> {label.IsCurrentPosNegative} </span>
                                </div>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-p-around_x-small">
                                        <div class="slds-form-element__control">
                                            <label class="slds-form-element__label"> {label.AlertOnPosition} </label>
                                        </div>
                                        <div class="slds-form-element__control">
                                            <lightning-input
                                                class="actAlertChkGroup"
                                                type="checkbox"
                                                label={label.isActiveFieldLabel}
                                                name="isCurrPosNegative"
                                                variant="label-hidden"
                                                onchange={handleIsCurrPosNegativeClick}
                                                checked={isCurrPosNegative}
                                            ></lightning-input>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="container slds-p-top_medium">
                                <div class="slds-button slds-section__title-action">
                                    <span> {label.WhoIsCompetition} </span>
                                </div>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-p-around_x-small">
                                        <div class="slds-form-element__control">
                                            <label class="slds-form-element__label">
                                                {label.AlertOnNocompetitor}
                                            </label>
                                        </div>
                                        <div class="slds-form-element__control">
                                            <lightning-input
                                                type="checkbox"
                                                label={label.isActiveFieldLabel}
                                                name="isCompetitorIdentified"
                                                variant="label-hidden"
                                                onchange={handleIsCompetitorIdentifiedClick}
                                                checked={isCompetitorIdentified}
                                            ></lightning-input>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="container slds-p-top_medium">
                                <div class="slds-button slds-section__title-action">
                                    <span> {label.PositionVSCompetition} </span>
                                </div>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-p-around_x-small">
                                        <div class="slds-form-element__control">
                                            <label class="slds-form-element__label">
                                                {label.AlertOnPositionCompetition}
                                            </label>
                                        </div>
                                        <div class="slds-form-element__control">
                                            <lightning-input
                                                type="checkbox"
                                                label={label.isActiveFieldLabel}
                                                name="isPosCompetitionZero"
                                                variant="label-hidden"
                                                onchange={handleIsPosCompetitionZeroClick}
                                                checked={isPosCompetitionZero}
                                            ></lightning-input>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="container slds-p-top_medium">
                                <div class="slds-button slds-section__title-action">
                                    <span> {label.Customer_Timing_for_Priorities} </span>
                                </div>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-p-around_x-small">
                                        <div class="slds-form-element__control">
                                            <label class="slds-form-element__label">
                                                {label.AlertOnCustomerTimeWork}
                                            </label>
                                        </div>
                                        <div class="slds-form-element__control">
                                            <lightning-input
                                                type="checkbox"
                                                label={label.isActiveFieldLabel}
                                                name="isCustTimeLater"
                                                variant="label-hidden"
                                                onchange={handleIsCustTimeLaterClick}
                                                checked={isCustTimeLater}
                                            ></lightning-input>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="container slds-p-top_medium">
                                <div class="slds-button slds-section__title-action">
                                    <span>{label.isaBlueSheetrequiredSectionLabel}</span>
                                </div>
                                <div class="slds-grid">
                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-p-around_x-small">
                                            <div class="slds-form-element__control">
                                                <lightning-combobox
                                                    name="BlueSheetRequired"
                                                    label={label.isaBlueSheetrequiredSectionLabel}
                                                    value={bsReqSelectedValue}
                                                    placeholder="  "
                                                    options={BsRequiredPicklistValues}
                                                    onchange={handleBsRequiredPicklistValue}
                                                >
                                                </lightning-combobox>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="container slds-p-top_medium">
                                <div class="slds-button slds-section__title-action">
                                    <span>{label.blueSheetUpdatedSectionLabel}</span>
                                </div>
                                <div class="slds-grid">
                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-p-around_x-small">
                                            <div class="slds-form-element__control">
                                                <lightning-input
                                                    type="number"
                                                    label={label.maxDaysBSUpdateFieldLabel}
                                                    name="MaxDaysBSUpdate"
                                                    max-length="80"
                                                    value={maxDaysBSUpdate}
                                                    onchange={handleMaxDaysBSUpdate}
                                                    message-when-bad-input={label.EnterNumberOnly}
                                                ></lightning-input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="container slds-p-top_medium">
                                <div class="slds-button slds-section__title-action">
                                    <span>{label.SSOSectionLabel}</span>
                                </div>
                                <div class="slds-grid">
                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-p-around_x-small">
                                            <div class="slds-form-element__control">
                                                <lightning-input
                                                    type="number"
                                                    label={label.maxDaysOppStageFieldLabel}
                                                    name="MaxDaysOptyStage"
                                                    max-length="80"
                                                    value={maxDaysOptyStage}
                                                    onchange={handleMaxDaysOptyStage}
                                                    message-when-bad-input={label.EnterNumberOnly}
                                                ></lightning-input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="container slds-p-top_medium">
                                <div class="slds-button slds-section__title-action">
                                    <span>{label.blueSheetActionSectionLabel}</span>
                                </div>
                                <div class="slds-grid">
                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-p-around_x-small">
                                            <div class="slds-form-element__control">
                                                <lightning-input
                                                    type="number"
                                                    label={label.minActionFieldLabel}
                                                    name="MinActionsOptyStage"
                                                    max-length="80"
                                                    value={minActionsOptyStage}
                                                    onchange={handleMinActionsOptyStage}
                                                    message-when-bad-input={label.EnterNumberOnly}
                                                ></lightning-input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                    <template if:true={categoryScr}>
                        <div>
                            <div class="container slds-p-top_medium">
                                <div class="slds-button slds-section__title-action">
                                    <span>{label.scorecardRequiredSectionLabel}</span>
                                </div>
                                <div class="slds-grid">
                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-p-around_x-small">
                                            <div class="slds-form-element__control">
                                                <lightning-combobox
                                                    name="ScorecardRequired"
                                                    label={label.scorecardRequiredFieldLabel}
                                                    value={scrCrdSelectedValue}
                                                    placeholder="  "
                                                    options={ScorecardPicklistValues}
                                                    onchange={handleScorecardPicklistValue}
                                                >
                                                </lightning-combobox>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="container slds-p-top_medium">
                                <div class="slds-button slds-section__title-action">
                                    <span>{label.scorecardUpdateHeader}</span>
                                </div>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-p-around_x-small">
                                        <div class="slds-form-element__control">
                                            <label class="slds-form-element__label">
                                                {label.triggerMaxDaysScorecardHeader}
                                            </label>
                                        </div>
                                        <div class="slds-form-element__control">
                                            <!-- <template if:true={lastModifiedDateCheck}> -->
                                            <lightning-input
                                                type="checkbox"
                                                label={label.lastModifiedDateCheckLabel}
                                                name="IsActiveCheckLastModifiedDate"
                                                variant="label-hidden"
                                                onchange={handleScorecardLastModifiedDateCheck}
                                                checked={lastModifiedDateCheck}
                                            ></lightning-input>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-grid">
                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-p-around_x-small">
                                            <div class="slds-form-element__control">
                                                <lightning-input
                                                    type="number"
                                                    label={label.scorecardMaxDaysUpdate}
                                                    name="DaysUpdatedScorecard"
                                                    value={daysUpdatedScorecard}
                                                    onchange={handleMaxDaysScorecardUpdated}
                                                    message-when-bad-input={label.EnterNumberOnly}
                                                ></lightning-input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="container slds-p-top_medium">
                                <div class="slds-button slds-section__title-action">
                                    <span>{label.totalScoreHeader}</span>
                                </div>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-p-around_x-small">
                                        <div class="slds-form-element__control">
                                            <label class="slds-form-element__label">
                                                {label.triggerTotalScoreHeader}
                                            </label>
                                        </div>
                                        <div class="slds-form-element__control">
                                            <!-- <template if:true={totalScoreCheck}> -->
                                            <lightning-input
                                                type="checkbox"
                                                label={label.totalScoreCheckLabel}
                                                name="IsActiveTotalScore"
                                                variant="label-hidden"
                                                onchange={handleTotalScoreCheck}
                                                checked={totalScoreCheck}
                                            ></lightning-input>
                                            <!-- </template>  -->
                                            <!-- <template if:false={totalScoreCheck}>
                                                <lightning-input
                                                    type="checkbox"
                                                    label={label.totalScoreCheckLabel}
                                                    name="IsActiveTotalScore"
                                                    variant="label-hidden"
                                                    onclick={handleTotalScoreCheck}
                                                ></lightning-input>
                                            </template> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-grid">
                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-p-around_x-small">
                                            <div class="slds-form-element__control">
                                                <lightning-input
                                                    type="number"
                                                    label={label.minimumTotalScoreRange}
                                                    name="MinTotalScore"
                                                    value={minTotalScore}
                                                    onchange={handleMinTotalScore}
                                                    message-when-bad-input={label.EnterNumberOnly}
                                                ></lightning-input>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-p-around_x-small">
                                            <div class="slds-form-element__control">
                                                <lightning-input
                                                    type="number"
                                                    label={label.maximumTotalScoreRange}
                                                    name="MaxTotalScore"
                                                    value={maxTotalScore}
                                                    onchange={handleMaxTotalScore}
                                                    message-when-bad-input={label.EnterNumberOnly}
                                                ></lightning-input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="container slds-p-top_medium">
                                <div class="slds-button slds-section__title-action">
                                    <span>{label.opportunityCriteriaScoreHeader}</span>
                                </div>
                                <div class="slds-size_1-of-2">
                                    <div class="slds-form-element slds-p-around_x-small">
                                        <div class="slds-form-element__control">
                                            <label class="slds-form-element__label">
                                                {label.triggerOptyScoreHeader}
                                            </label>
                                        </div>
                                        <div class="slds-form-element__control">
                                            <lightning-input
                                                type="checkbox"
                                                label={label.opportunityCriteriaScoreCheckLabel}
                                                name="IsActiveOptyScoreCriteria"
                                                variant="label-hidden"
                                                onchange={handleOpportunityCriteriaScoreCheck}
                                                checked={opportunityCriteriaScoreCheck}
                                            ></lightning-input>
                                        </div>
