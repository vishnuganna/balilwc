<template>
    <div class="slds-grid">
        <div class="slds-size_1-of-1">
            <lightning-card>
                <!--VIEW STATE-->

                <template if:true={readView}>
                    <div class="slds-align_absolute-center slds-p-bottom_small">
                        <span style="font-weight: 200; font-size: x-large;">{label.newRecordHeaderLabel}</span>
                    </div>
                    <div class="container">
                        <div class="slds-button slds-section__title-action">
                            <span>{label.informationSectionLabel}</span>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-size_1-of-2">
                                <div class="slds-form-element slds-p-around_x-small">
                                    <div class="slds-form-element__control">
                                        <label class="slds-text-body_small">{label.businessRuleNameFieldLabel}</label>
                                    </div>
                                    <div class="slds-form-element__control">
                                        <label class="slds-text-heading_small">{businessRuleName}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-size_1-of-2">

                                    <div class="slds-size_1-of-2">
                                        <div class="slds-form-element slds-p-around_x-small">
                                            <div class="slds-form-element__control">
                                                <label class="slds-text-body_small"
                                                    >{label.businessRulesGroupFieldLabel}</label
                                                >
                                            </div>
                                            <div class="slds-form-element__control">
                                                <lightning-tile>
                                                    <lightning-button
                                                        class="slds-text-heading_small"
                                                        variant="Base"
                                                        label={brGroupName}
                                                        onclick={viewBRGRecord}
                                                        value={brGroupId}
                                                    ></lightning-button>
                                                </lightning-tile>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-grid">

                                <div class=" slds-border_bottom slds-m-right_small"></div>

                            <div class="slds-col slds-size_1-of-2 ">
                                <div class=" slds-border_bottom slds-m-left_small"></div>
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-size_1-of-2">
                                <div class="slds-form-element slds-p-around_x-small">
                                    <div class="slds-form-element__control">
                                        <label class="slds-form-element__label slds-text-body_small"
                                            >{label.isActiveFieldLabel}</label

                                    </div>
                                    <div class="slds-form-element__control">
                                        <template if:true={active}>
                                            <lightning-input
                                                type="checkbox"
                                                label={label.isActiveFieldLabel}
                                                name="IsActive"
                                                variant="label-hidden"
                                                onclick={handleActiveButtonClick}
                                                checked
                                            ></lightning-input>
                                        </template>
                                        <template if:false={active}>
                                            <lightning-input
                                                type="checkbox"
                                                label={label.isActiveFieldLabel}
                                                name="IsActive"
                                                variant="label-hidden"
                                                onclick={handleActiveButtonClick}
                                            ></lightning-input>
                                        </template>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-size_1-of-2">
                                <div class="slds-form-element slds-p-around_x-small">
                                    <div class="slds-form-element__control">
                                        <div class="slds-col slds-size_1-of-2 slds-form-element__control">
                                            <label class="slds-text-body_small">{label.BusinessRuleCategory}</label>

                                        <div class="slds-col slds-size_1-of-2 slds-form-element__control">
                                            <label class="slds-text-heading_small">{selectedCategoryType}</label>
                                        </div>
                                    </div>
                                </div>

                                            <label class="slds-text-body_small">{label.OpportunityCurrencyField}</label>
                                        </div>
                                        <div class="slds-form-element__control slds-col slds-size_1-of-2">
                                            <label class="slds-text-heading_small">{selectedCurrencyField}</label>
                                        </div>
                                    </div>
                                </div>

                            <template if:true={categoryMeetingPlan}>

                                        <div class="slds-form-element__control slds-col slds-size_1-of-2">
                                            <label class="slds-text-body_small"
                                                >{label.NumberofDaysBeforeMeeting}</label
                                            >
                                        </div>
                                        <div class="slds-form-element__control slds-col slds-size_1-of-2">
                                            <label class="slds-text-heading_small">{numDaysBeforeMeeting}</label>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <div class="slds-border_bottom slds-m-right_small"></div>

                            <div class="slds-col slds-size_1-of-2">
                                <div class=" slds-border_bottom slds-m-left_small"></div>
                            </div>
                        </div>

                                        <div class="slds-form-element__control slds-col slds-size_1-of-2">
                                            <label class="slds-text-body_small">{label.MaximumRange}</label>
                                        </div>
                                        <div class="slds-truncate slds-col slds-size_1-of-2">
                                            <label class="slds-text-heading_small">{maximumRange}</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-border_bottom slds-m-right_small"></div>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class=" slds-border_bottom slds-m-left_small"></div>
                                </div>
                            </div>

                                <div class=" slds-border_bottom slds-m-right_small"></div>

                                        <div class=" slds-border_bottom slds-m-left_small"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>

                                    </div>
                                </div>
