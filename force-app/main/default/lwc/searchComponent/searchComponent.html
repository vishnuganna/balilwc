<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_4-of-4">
            <div>
                <!-- Create an Input Field where user can enter text to find the
                Records-->
                <lightning-input
                    variant="label-hidden"
                    label={label.SearchRecord}
                    value={searchKey}
                    type="search"
                    onclick={handleChange}
                    class="inputCmp"
                    onchange={handleChange}
                    placeholder={label.SearchName}
                    message-when-value-missing={label.Scorecard_Template_Required_Error}
                    required=""
                >
                </lightning-input>
            </div>
        </div>
    </div>
</template>
