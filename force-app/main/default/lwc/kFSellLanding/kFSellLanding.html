<template>
    <template if:true={showUI}>
        <div class="">
            <div class="slds-grid_vertical">
                <div class="slds-col slds-m-top--xxx-small">
                    <div class="slds-size_3-of-3">
                        <c-landing-spotlight
                            reportee-list={reporteeList}
                            is-user-manager={isUserManager}
                            report-list={reportList}
                        ></c-landing-spotlight>
                    </div>
                </div>
            </div>
            <div class="slds-grid slds-var-m-top_small">
                <div class="slds-col slds-size_6-of-12 slds-var-p-right_xx-small">
                    <c-landing-k-f-s-actions
                        reportee-list={reporteeList}
                        is-user-manager={isUserManager}
                        report-list={reportList}
                    ></c-landing-k-f-s-actions>
                </div>

                <div class="slds-col slds-size_6-of-12 slds-var-p-left_xx-small">
                    <c-landing-due-soon
                        reportee-list={reporteeList}
                        is-user-manager={isUserManager}
                        report-list={reportList}
                    ></c-landing-due-soon>
                </div>
            </div>
            <div class="slds-grid_vertical slds-var-m-top_small">
                <div class="slds-col slds-m-top--xxx-small">
                    <div
                        class="slds-size_3-of-3 slds-theme_warning
                "
                    >
                        {allLabels.FOP_Gold_Sheet}
                    </div>
                </div>
            </div>

            <div class="slds-grid_vertical slds-var-m-top_small">
                <div class="slds-col slds-m-top--xxx-small">
                    <div class="slds-size_3-of-3">
                        <c-landingfop-spotlight
                            reportee-list={reporteeList}
                            is-user-manager={isUserManager}
                            report-list={reportList}
                        ></c-landingfop-spotlight>
                    </div>
                </div>
            </div>
            <div class="slds-grid  slds-var-m-top_small">
                <div class="slds-col slds-size_6-of-12 slds-p-right_xx-small">
                    <c-landing-fop-k-f-s-actions
                        reportee-list={reporteeList}
                        is-user-manager={isUserManager}
                        report-list={reportList}
                    ></c-landing-fop-k-f-s-actions>
                </div>
                <div class="slds-col slds-size_6-of-12 slds-p-left_xx-small">
                    <c-landing-page-goldsheet-completed-activities
                        reportee-list={reporteeList}
                        is-user-manager={isUserManager}
                        report-list={reportList}
                    ></c-landing-page-goldsheet-completed-activities>
                </div>
            </div>
            <div class="slds-grid  slds-var-m-top_small">
                <div class="slds-col slds-size_6-of-12 slds-p-right_xx-small">
                    <c-landing-milestones
                        reportee-list={reporteeList}
                        is-user-manager={isUserManager}
                        report-list={reportList}
                    ></c-landing-milestones>
                </div>
                <div class="slds-col slds-size_6-of-12 slds-p-left_xx-small">
                    <c-landing-goldsheet-activites-past-due
                        reportee-list={reporteeList}
                        is-user-manager={isUserManager}
                        report-list={reportList}
                    ></c-landing-goldsheet-activites-past-due>
                </div>
            </div>
            <div class="slds-grid  slds-var-m-top_small">
                <div class="slds-col slds-size_6-of-12">
                    <c-kf-learn-link></c-kf-learn-link>
                </div>
                <div class="slds-col slds-size_6-of-12"></div>
            </div>
        </div>
    </template>
</template>
